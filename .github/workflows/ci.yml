name: CI
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: sbt
    - name: Install sbt
      uses: sbt/setup-sbt@v1
    - name: Setup Graphviz
      uses: ts-graphviz/setup-graphviz@v2
    - run: sbt test
