name: CI
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'zulu'
        cache: sbt
    - name: Setup Graphviz
      uses: ts-graphviz/setup-graphviz@v1
    - run: sbt test
