name: CI
on:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3.4.0
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'zulu'
        cache: sbt
    - name: Setup Graphviz
      uses: ts-graphviz/setup-graphviz@v1
    - run: sbt test
